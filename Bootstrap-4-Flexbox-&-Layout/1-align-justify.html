  <head>

    <meta charset="utf-8">

  </head>
  <body>
    <div class="container">

      <h1 class="text-center display-4">JUSTIFY</h1>

      <div class="border border-dark d-flex justify-content-start" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-end" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-center" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-between" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-around" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

    </div>    

    <div class="container">
      
      <h1 class="text-center display-4">ALIGN</h1>

      <div class="border border-dark d-flex justify-content-start align-items-start" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-end align-items-end" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-center align-items-center" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-between align-items-baseline" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

      <div class="border border-dark d-flex justify-content-around align-items-stretch" style="height: 200px;">
        <button class="btn btn-success btn-lg">LARGE</button>
        <button class="btn btn-info btn-sm">SMALL</button>
        <button class="btn btn-warning">NORMAL</button>
      </div>

    </div>
