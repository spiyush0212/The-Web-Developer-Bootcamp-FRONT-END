<!DOCTYPE html>
<html>

<head>
	<title>Div-System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.yellow{
			background: yellow;
			border: 1px solid brown;
		}
		.blue{
			background: lightblue;
			border: 1px dashed green;
			height: 40px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 yellow">
				<div class="row">
					<div class="col-sm-6 blue">FIRST HALF</div>
					<div class="col-sm-6 blue">LAST HALF</div>
				</div>	
			</div>
			<div class="col-md-3 col-sm-6 yellow">IMAGES 2</div>	
			<div class="col-md-3 col-sm-6 yellow">IMAGES 3</div>
			<div class="col-md-3 col-sm-6 yellow">
				<div class="row">
					<div class="col-sm-4 blue">FIRST</div>
					<div class="col-sm-4 blue">SECOND</div>
					<div class="col-sm-4 blue">LAST</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
