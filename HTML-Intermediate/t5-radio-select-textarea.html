<!DOCTYPE html>
<html>
	<head>
		<title>Sports-Choice</title>
	</head>
	<body>
		<p>Do you like cricket or football?</p>
		<form>
			
			<!-- radio button -->

			<label for = "cricket">CRICKET: </label>
			<input id = "cricket" value = "1" type="radio" name="SPORTS">
			
			<label for = "football">FOOTBALL: </label>
			<input id = "football" value = "2" type="radio" name="SPORTS">
			
			<!-- select tag -->

			<p>What's your favourite number?</p>

			<select name="number">
				<option value="one">1</option>
				<option value="two">2</option>
				<option value="three">3</option>
				<option value="four">4</option>
				<option value="five">5</option>
			</select>

			<!-- TEXTAREA -->
			<textarea name = "TextBoxArea" placeholder="This is a text area"></textarea>

			<button>SUBMIT FORM</button>
		
		</form>
	</body>
</html>
