<!DOCTYPE html>
<html>
    <head>
        <title>Utility</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">

            <!-- BORDERS -->
            <h2><span class="border border-right-0 border-success rounded-circle rounded-lg">HELLO SONAL!</span></h2>
            <h2><span class="border border-success rounded-bottom">HELLO SONAL!</span></h2>
            <h2><span class="border border-top-0 border-info">HELLO SONAL!</span></h2>
            <h2><span class="border border-right-0 border-success rounded-circle rounded-lg">HELLO SONAL!</span></h2>
            <h2><span class="border border-right-0 border-warning rounded-lg">HELLO SONAL!</span></h2>

            <!-- SPACING -->
            <button type="button" class="btn btn-primary p-0">Click Me!</button>
            <button type="button" class="btn btn-success m-0">Click Me!</button>
            <button type="button" class="btn btn-primary px-5">Click Me!</button>
            <button type="button" class="btn btn-success mx-5">Click Me!</button>
            <button type="button" class="btn btn-primary pt-2">Click Me!</button>
            <button type="button" class="btn btn-success mt-5">Click Me!</button>

            <p class="text-danger bg-dark m-2 p-2">This is a paragraph</p>
            <p class="text-info bg-secondary m-5 p-5 text-center">This is a paragraph</p>
            <p class="text-danger bg-dark m-3 p-2">This is a paragraph</p>
            <p class="text-info bg-secondary m-5 p-0">This is a paragraph</p>
            <p class="text-danger bg-dark m-0 p-5">This is a paragraph</p>
            <p class="text-info bg-secondary mt-4 pt-3 border border-danger rounded-top">This is a paragraph</p>


        </div>
    </body>

</html>
